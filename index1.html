<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <div id="newform">
        <h1>Sign up Form</h1>
        <div class="Form">
                <div class="input"><input type="text" name="First Name" placeholder="First Name" required>
                    <br><br>
                    <input type="text" name="Last Name" placeholder="Last Name" required>
                    <br><br>
                    <input type="number" name="Phone number" placeholder="Phone number" required>
                    <br><br>
                    <input type="email" name="email" placeholder="Email" required>
                    <br><br>
                    <input type="password" name="password" placeholder="Password" required>
                    <br><br>
                    <input type="password" name="password" placeholder="Confirm Password" required>
                    <br><br>
                    
                    <input type="radio"/><span>Male</span><br><br>
                    <input type="radio"/><span>Female</span><br><br>
                    <input type="date"/><br><br>
                    <br><br>
                    <button type="submit">Signup</button>
                    
                </div>
        </div>
    </div>
    <p>Already have an account? <a href="index.html">Login...</a></p>
</body>
</html>
